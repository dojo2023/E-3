<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendarmodal</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/css/modaal.min.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/minicalendar.css">
</head>
<body>
    <center>
        <input type="date">
    </center>

    <div class="miniwrapper">
        <!-- xxxx年xx月を表示 -->
        <h1 id="miniheader"></h1>
    
        <!-- ボタンクリックで月移動 -->
        <div id="mininext-prev-button">
            <button id="miniprev" onclick="prev()">‹</button>
            <button id="mininext" onclick="next()">›</button>
        </div>
    
        <!-- カレンダー -->
        <div id="minicalendar"></div>
    </div>
    <!--リンク元のHTMLリンク先は表示させたいエリアのid名を指定します。-->
    <p><a href="#info" class="modal-open">お知らせを開く</a></p>

    <!--表示エリアのHTML。id 名にリンク先と同じ名前を指定します。※表示エリアはHTML の変更が可能なので、レイアウトを自由に変更できます。-->
    <section id="info">
    <div class="wrapper">
        <!-- xxxx年xx月を表示 -->
        <h1 id="header"></h1>
    
        <!-- ボタンクリックで月移動 -->
        <div id="next-prev-button">
            <button id="prev" onclick="prev()">‹</button>
            <button id="next" onclick="next()">›</button>
        </div>
    
        <!-- カレンダー -->
        <div id="calendar"></div>
    </div>
    </section>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/js/modaal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<!--自作のJS-->
<script src="js/modal.js"></script>
<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/calendar.js"></script>
<script src="js/minicalendar.js"></script>
</body>
</html>
