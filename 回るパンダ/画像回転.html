<style>
    body {
  text-align: center;
}
.box {
  height: 200px;
  margin-inline: auto;
  margin-top: 50px;
  width: 200px;
}
.box img {
  animation: rotation-y 2.5s linear infinite;
  background-color: #b2d8ff;
  height: auto;
  width: 100%;
}
.title {
  display: inline-block;
  font-size: 20px;
  font-weight: 700;
  margin-top: 40px;
  position: relative;
}
/* アニメーション */

  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(3000deg);
  }
}
